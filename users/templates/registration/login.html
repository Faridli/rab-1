{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Tailwind CDN (development only) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-500 to-purple-600">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8">
        
        <!-- Heading -->
        <h2 class="text-3xl font-bold text-center text-gray-800">
            Welcome Back ðŸ‘‹
        </h2>
        <p class="text-center text-gray-500 mt-2 mb-6">
            Sign in to your account
        </p>

        <!-- Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 text-sm text-red-600 bg-red-100 px-4 py-2 rounded-lg">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <!-- Form -->
        <form method="POST" class="space-y-5">
            {% csrf_token %}

            <!-- Username -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Username
                </label>
                <input
                    type="text"
                    name="username"
                    placeholder="Enter your username"
                    required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none"
                >
            </div>

            <!-- Password -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Password
                </label>
                <input
                    type="password"
                    name="password"
                    placeholder="Enter your password"
                    required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none"
                >
            </div>

            <!-- Button -->
            <button
                type="submit"
                class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition duration-300"
            >
                Sign In
            </button>
        </form>

        <!-- Footer -->
        <p class="text-center text-sm text-gray-600 mt-6">
            Donâ€™t have an account?
            <a href="{% url 'sign-up' %}" class="text-indigo-600 font-semibold hover:underline">
                Sign up
            </a>
        </p>

    </div>

</body>
</html>
