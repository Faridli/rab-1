{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>

  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-100">

<!-- ================= HEADER ================= -->
<header class="bg-white/90 backdrop-blur border-b sticky top-0 z-50">
  <nav class="bg-purple-100 max-w-7xl mx-auto px-8 py-3">

    <div class="grid grid-cols-3 items-center">

      <!-- LEFT : LOGO -->
      <div class="flex items-center">
        <a href="#" class="flex items-center gap-1">
          <span class="text-5xl font-extrabold text-indigo-600 leading-none">R</span>
          <span class="text-lg font-semibold text-gray-800 tracking-wide">AB-1</span>
        </a>
      </div>

      <!-- CENTER : MENU -->
      <div class="flex justify-center gap-12 text-sm font-medium whitespace-nowrap">
        <a href="#"
           class="relative text-gray-700 hover:text-indigo-600 transition
                  after:absolute after:-bottom-2 after:left-0 after:h-[2px]
                  after:w-0 after:bg-indigo-600 after:transition-all hover:after:w-full">
          Force Member
        </a>

        <a href="#" 
              class="
                  relative text-gray-700 hover:text-indigo-600 transition
                  after:absolute after:-bottom-2 after:left-0 after:h-[2px]
                  after:w-0 after:bg-indigo-600 after:transition-all hover:after:w-full">
          Tasks
        </a>

        <a href="{% url 'group-list' %}"  
            class="relative text-gray-700 hover:text-indigo-600 transition
                  after:absolute after:-bottom-2 after:left-0 after:h-[2px]
                  after:w-0 after:bg-indigo-600 after:transition-all hover:after:w-full">
          Groups
        </a>

        <a href="{% url 'create-group' %}" 
            class="relative text-gray-700 hover:text-indigo-600 transition
                  after:absolute after:-bottom-2 after:left-0 after:h-[2px]
                  after:w-0 after:bg-indigo-600 after:transition-all hover:after:w-full">
          Create Group
        </a>
      </div>

      <!-- RIGHT : USER -->
      <div class="flex justify-end">
        <div class="relative">
          <button id="user-menu-button"
                  class="flex items-center gap-2 rounded-full px-2 py-1 hover:bg-teal-500 transition">
            <img
              class="h-9 w-9 rounded-full object-cover border"
              src="{% static 'images/rab.jpg' %}"
              alt="User">
          </button>    

          <!-- DROPDOWN -->
          <div id="user-menu"
               class="absolute right-0 mt-3 w-44 bg-white rounded-lg shadow-lg border hidden">
            <a href="{% url 'manager-dashboard' %}"
               class="block px-4 py-2 text-sm hover:bg-green-100 text-teal-600">
              Dashboard
            </a>

            <div class="border-t my-1"></div>

            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit"
                      class="w-full text-left px-4 py-2 text-sm hover:bg-red-100 text-red-600">
                Logout
              </button>
            </form>
          </div>
        </div>
      </div>

    </div>
  </nav>
</header>

<!-- ================= MAIN ================= -->
<main class="max-w-7xl mx-auto px-8 py-8">
  {% block content %}
    {% include "admin/user_list.html" %}
  {% endblock content %}
</main>

<!-- ================= JS ================= -->
<script>
  const btn = document.getElementById("user-menu-button");
  const menu = document.getElementById("user-menu");

  btn.addEventListener("click", (e) => {
    e.stopPropagation();
    menu.classList.toggle("hidden");
  });

  window.addEventListener("click", () => {
    menu.classList.add("hidden");
  });
</script>

</body>
</html>
