{% extends "dashboard/css.html" %}
{% block title %}Dashboard{% endblock title %}

{% block content %}
<body class="bg-purple-100 min-h-screen p-4">

  <div class="max-w-[1400px] mx-auto px-4">

    <!-- Header -->
    <header class="flex justify-between items-center mb-8">

      <!-- LEFT: Page Title -->
      <h1 class="text-2xl font-semibold text-gray-800">
        Dashboard
      </h1>

      <!-- RIGHT: Notification + User Avatar -->
      <div class="flex items-center gap-4">

        <!-- Notification Button -->
        <button class="px-4 py-2 rounded-full hover:bg-gray-200 transition duration-300 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none"
               viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
               class="w-6 h-6 text-gray-700">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
          </svg>
        </button>

        <!-- User Avatar Button -->
        <button id="user-menu-button"
                  class="flex items-center gap-2 rounded-full px-2 py-1 hover:bg-teal-500 transition">
            <img
              class="h-6 w-6 rounded-full object-cover border"
              src="{% static 'images/rab.jpg' %}"
              alt="User">
          </button> 

      </div>
    </header>

  </div>

</body>
{% endblock content %}
