{% load static %}  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- <link rel="stylesheet" href="{% static 'css/output.css' %}"> --> 
      <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-200 min-h-screen">

    <!-- Main Container -->
    <div class="max-w-[1400px] mx-auto px-4">

        <!-- Header -->
        <header class="flex flex-col-2 md:flex-row justify-between items-center mb-8 gap-4 md:gap-0 mt-8">
            <h1 class="bg-purple-100 p-3 rounded-full text-xl font-semibold shadow-lg hover:bg-purple-300 hover:text-white transition duration-300 cursor-pointer">
                Dashboard
            </h1>

        <div class="flex items-center gap-4 md:gap-8">

    <!-- Notification Button -->
    <button class="bg-blue-600 text-white p-3 md:p-4 rounded-full shadow-lg hover:bg-blue-700 transition duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
             viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 md:w-8 md:h-8">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
        </svg>
    </button>

    <!-- User Avatar -->
    <div class="relative">
        <button id="user-menu-button"
                class="flex items-center justify-center p-1 rounded-full hover:ring-2 hover:ring-teal-400 transition duration-300">
            <img class="h-10 w-10 md:h-9 md:w-15 rounded-full object-cover border border-gray-300 shadow-sm"
                 src="{% static 'images/rab.jpg' %}" alt="User">
        </button>      
    </div>

</div>
</div>
</header>
        <!-- Content Block -->
        <main class="mb-8">
            {% block content %}{% endblock %}
        </main>

        <!-- Script Block -->
        <footer>
            {% block script %}{% endblock %}
        </footer>

    </div>

</body>
</html>
