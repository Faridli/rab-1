{% load static %}
<!-- ================= HEADER ================= -->
<header class="bg-white/90 backdrop-blur border-b sticky top-0 z-50">
  <nav class="bg-purple-100 max-w-7xl mx-auto px-8 py-3">

    <div class="grid grid-cols-3 items-center">

      <!-- LEFT : LOGO -->
      <div class="flex items-center">
        <a href="#" class="flex items-center gap-1">
          <span class="text-5xl font-extrabold text-indigo-600 leading-none">R</span>
          <span class="text-lg font-semibold text-gray-800 tracking-wide">AB-1</span>
        </a>
      </div>

      <!-- CENTER : MENU -->
      <div class="flex justify-center gap-12 text-sm font-medium whitespace-nowrap">
        <a href="#"
           class="relative text-gray-700 hover:text-indigo-600 transition
                  after:absolute after:-bottom-2 after:left-0 after:h-[2px]
                  after:w-0 after:bg-indigo-600 after:transition-all hover:after:w-full">
          Other
        </a>

        <div class="relative group">
            <a href="#" 
                 class="relative text-gray-700 hover:text-indigo-600 transition
                 after:absolute after:-bottom-2 after:left-0 after:h-[2px]
                 after:w-0 after:bg-indigo-600 after:transition-all hover:after:w-full">
                View duty &#8250;
            </a>
                <!-- Dropdown menu -->
                <div class="absolute hidden group-hover:block bg-white shadow-lg mt-1 rounded-md z-10">
                    <a href="{% url 'duty_list' company='HQ' %}" 
                    class="block px-4 py-2 text-gray-700 hover:bg-indigo-100">HQ</a>
                    <a href="{% url 'duty_list' company='Bn HQ' %}" 
                    class="block px-4 py-2 text-gray-700 hover:bg-indigo-100">Bn HQ</a>
                    <a href="{% url 'duty_list' company='CPC-1' %}" 
                    class="block px-4 py-2 text-gray-700 hover:bg-indigo-100">CPC-1</a>
                    <a href="{% url 'duty_list' company='CPC-2' %}" 
                    class="block px-4 py-2 text-gray-700 hover:bg-indigo-100">CPC-2</a>
                    <a href="{% url 'duty_list' company='CPC-3' %}" 
                    class="block px-4 py-2 text-gray-700 hover:bg-indigo-100">CPC-3</a>
                    <a href="{% url 'duty_list' company='CPSC' %}" 
                    class="block px-4 py-2 text-gray-700 hover:bg-indigo-100">CPSC</a>
                </div>
        </div>


        <a href="#"  
            class="relative text-gray-700 hover:text-indigo-600 transition
                  after:absolute after:-bottom-2 after:left-0 after:h-[2px]
                  after:w-0 after:bg-indigo-600 after:transition-all hover:after:w-full">
            Company
        </a>

        <a href="{% url 'force-bio' %}" 
            class="relative text-gray-700 hover:text-indigo-600 transition
                  after:absolute after:-bottom-2 after:left-0 after:h-[2px]
                  after:w-0 after:bg-indigo-600 after:transition-all hover:after:w-full">
          Bio Data Entry
        </a>
      </div>

      <!-- RIGHT : USER -->
      <div class="flex justify-end">
        <div class="relative">
          <button id="user-menu-button"
                  class="flex items-center gap-2 rounded-full px-2 py-1 hover:bg-teal-500 transition">
            <img
              class="h-9 w-9 rounded-full object-cover border"
              src="{% static 'images/rab.jpg' %}"
              alt="User">
          </button>    

          {% comment %} <!-- DROPDOWN -->  {% url 'duty_create' company='CPC-3' %} {% endcomment %}
          <div id="user-menu"
               class="absolute right-0 mt-3 w-44 bg-white rounded-lg shadow-lg border hidden">
            <a href="{% url 'dashboard'  %}"
               class="block px-4 py-2 text-sm hover:bg-green-100 text-teal-600">
              Dashboard
            </a>

            <div class="border-t my-1"></div>

            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit"
                      class="w-full text-left px-4 py-2 text-sm hover:bg-red-100 text-red-600">
                Logout
              </button>
            </form>
          </div>
        </div>
      </div>

    </div> 

    
<!-- ================= JS ================= -->
<script>
  const btn = document.getElementById("user-menu-button");
  const menu = document.getElementById("user-menu");

  btn.addEventListener("click", (e) => {
    e.stopPropagation();
    menu.classList.toggle("hidden");
  });

  window.addEventListener("click", () => {
    menu.classList.add("hidden");
  });
</script>
  </nav>
</header>
